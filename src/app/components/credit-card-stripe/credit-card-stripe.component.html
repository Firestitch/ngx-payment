<div #expressPaymentElement></div>
@if (applePayConfig || googlePayConfig) {
  <div class="or-separator">
    or
  </div>
}
<mat-form-field [floatLabel]="'always'">
  <div
    #cardElement
    class="card-holder">
  </div>
  <input
    matInput
    #dummyInput
    name="cardInput"
    class="dummy-input"
    [validate]="fieldValidator"
    [(ngModel)]="card">
</mat-form-field>
