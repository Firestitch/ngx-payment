<div class="card">
  <mat-form-field>
    <input
      matInput
      placeholder="Card Name"
      required
      name="name"
      (keyup)="_changed()"
      [(ngModel)]="creditCard.name"
      [readonly]="readonly"
      [disabled]="readonly">
  </mat-form-field>

  <mat-form-field>
    <img
      *ngIf="creditCard.type"
      class="logo"
      [src]="'/assets/payment/cards/' + creditCard.type + '.svg'" [alt]="creditCard.type">
    <input
      #cardNumberEl
      matInput
      placeholder="Card Number"
      required
      name="cardNumber"
      [(ngModel)]="cardNumber"
      [disabled]="readonly">
  </mat-form-field>

  <div class="expiry">

    <mat-form-field>
      <mat-select
        [(ngModel)]="creditCard.expiryMonth"
        placeholder="Expiry Month"
        name="month"
        [required]="true"
        [disabled]="readonly"
        (selectionChange)="_changed()">
        <mat-option [value]="month.value" *ngFor="let month of months">{{month.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select
        [(ngModel)]="creditCard.expiryYear"
        placeholder="Expiry Year"
        name="year"
        [required]="true"
        [disabled]="readonly"
        (selectionChange)="_changed()">
        <mat-option [value]="year.value" *ngFor="let year of years">{{year.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="!readonly">
      <input
        matInput
        [placeholder]="verificationCode"
        required
        name="cvv"
        [fsFormFunction]="validateCVV"
        [(ngModel)]="creditCard.cvv"
        (keyup)="_changed()">
    </mat-form-field>
  </div>

  <fs-address
    [(address)]="address"
    [config]="configAddress"
    [excludeCountries]="excludeCountries"
    (addressChange)="_changed()">
  </fs-address>
</div>
